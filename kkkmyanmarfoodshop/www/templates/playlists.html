<ion-view title="Foods">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <ion-list>
      <ion-item ng-repeat="playlist in playlists" class="item item-thumbnail-left" href="#/app/foods/{{playlist.id}}">
                  <img src="img/foods/{{playlist.img}}" width="80">
                  <h2 class="zawgyi playlists-heading">{{playlist.title}}</h2>
                  <p class="zawgyi">{{playlist.price}}</p>
      </ion-item>
      

    </ion-list>
  </ion-content>
</ion-view>
